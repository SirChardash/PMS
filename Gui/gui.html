<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="gui.css">
    <title>Biologija and stuff</title>
    <script src="gui.js"></script>
</head>
<body>
<div class="main">
    <div class="upper-space">
        <div class="upper-menu">
            <div class="buttons">
                <button onclick="checkCategory(
                    document.getElementById('service-url').value,
                    document.getElementById('svg-graph'),
                    document.getElementById('text-area').value)">
                    Provjeri kategoriju
                </button>
                <button onclick="clearEditor(document.getElementById('text-area'))">Obriši tekst</button>
                <input type="file" id="file-input" style="display: none" accept=".txt">
                <script>
                    document.getElementById('file-input').addEventListener('change', readSingleFile, false);
                </script>
                <button onclick="document.getElementById('file-input').click()">Učitaj txt fajl</button>
                <button id="monospace-switch" onclick="changeFont(document.getElementById('text-area'))">
                    Promijeni font editora
                </button>
                <button onclick="playJazz(document.getElementById('jazz-div'))">Pusti džez</button>
                <div class="service-url-div">
                    <label>Url do servisa
                        <input id="service-url" value="http://localhost:8000/categorize">
                    </label>
                </div>
            </div>
            <div class="logs">
                <div>
                    Broj riječi:<br>Broj znakova:
                </div>
                <div class="log-values" id=log-values></div>
            </div>
            <div class="jazz-div" id=jazz-div></div>
        </div>
        <div class="graph-container">
            <div>
                <div class="graph-title" style="padding-top: 2px">zoologija</div>
                <div class="graph-title">botanika</div>
                <div class="graph-title">mikrobiologija</div>
                <div class="graph-title">ekologija</div>
            </div>
            <div>
                <svg height="180" width="420" id="svg-graph">
                    <line x1="10" y1="12" x2="10" y2="170" stroke-width="2px"></line>
                    <line x1="410" y1="10" x2="410" y2="170" stroke-width="2px"></line>
                    <line x1="210" y1="10" x2="210" y2="170" stroke-dasharray="4 2" stroke-width="2px"></line>
                    <line x1="110" y1="10" x2="110" y2="170" stroke-dasharray="4 2" stroke-width="1px"></line>
                    <line x1="310" y1="10" x2="310" y2="170" stroke-dasharray="4 2" stroke-width="1px"></line>
                    <rect id='zoologija-rect' width="0" height="15" x="10" y="15"></rect>
                    <rect id='botanika-rect' width="0" height="15" x="10" y="60"></rect>
                    <rect id='biohemija-rect' width="0" height="15" x="10" y="105"></rect>
                    <rect id='ekologija-rect' width="0" height="15" x="10" y="150"></rect>
                </svg>
            </div>
        </div>
    </div>
    <div class="editor">
        <label> Editor
            <textarea id="text-area" onkeyup="updateTextInfo(document.getElementById('text-area'))"></textarea>
        </label>
    </div>
</div>
<script>
    updateTextInfo(document.getElementById('text-area'));
</script>
</body>
</html>
